<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #140d02;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #3f3934;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .password-input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #f0efef;
            margin-bottom: 20px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* senha incorreta 47 */
        .submit-btn:hover {
            background-color: #45a049;
        }
        .image {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Não existe dica maior que a foto, mas vou dizer! É somente letras</div>
        
        <input type="password" id="password" class="password-input" placeholder="Senha secreta">
        <button class="submit-btn" onclick="checkPassword()">Entrar</button>

        <div id="error-message" style="color: red; margin-top: 10px; display: none;">Senha incorreta. Tente novamente!</div>

        <img src="weare/hd20.png" alt="Imagem personalizada" class="image">
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "oasis"; // Senha correta
            const errorMessage = document.getElementById("error-message");

            if (password === correctPassword) {
                window.location.href = "index1.html"; // Redireciona para a próxima página
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
    
</body>
</html>
